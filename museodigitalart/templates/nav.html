<!DOCTYPE HTML>
<html>
<head>
  <title>navbar</title>
  {% load static %}
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/cssNav.css' %}">
  <script src="{% static 'js/jsNav.js' %}"></script>

</head>

<body>
  <nav class="navbar">
    <ul class="navbarNav">
      <li class="navItem">
        <a href="{% url 'home' %}" class="navLink" onmouseenter="animateIcon(this)" onmouseleave="animateIcon(this)">
          <img src="{% static 'img/homeStatica.png' %}">
          <span class="linkText">Home</span>
        </a>
      </li>
      <li class="navItem">
        <a href="{% url 'tema' %}" class="navLink" onmouseenter="animateIcon(this)" onmouseleave="animateIcon(this)">
          <img src="{% static 'img/temaStatica.png' %}">
          <span class="linkText">Temi</span>
        </a>
      </li>
      <li class="navItem">
        <a href="{% url 'sala' %}" class="navLink" onmouseenter="animateIcon(this)" onmouseleave="animateIcon(this)">
          <img src="{% static 'img/salaStatica.png' %}">
          <span class="linkText">Sale</span>
        </a>
      </li>
      <li class="navItem">
        <a href="{% url 'opera' %}" class="navLink" onmouseenter="animateIcon(this)" onmouseleave="animateIcon(this)">
          <img src="{% static 'img/operaStatica.png' %}">
          <span class="linkText">Opere</span>
        </a>
      </li>
      <li class="navItem">
        <a href="{% url 'autore' %}" class="navLink" onmouseenter="animateIcon(this)" onmouseleave="animateIcon(this)">
          <img src="{% static 'img/autoreStatica.png' %}">
          <span class="linkText">Autori</span>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
